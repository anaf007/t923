
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>

<link href="{{url_for('static',filename='login/css/main.css')}}" rel="stylesheet" type="text/css" />

</head>
<body>


<div class="login">
    <div class="box png">
        <div class="logo png"></div>
        <div class="input">
            <form action="" method="post"> 
            <div class="log">
                <div class="name">
                    <label>用户名</label><input type="text" class="text" id="value_1" placeholder="用户名" name="value_1" tabindex="1">
                </div>

                <div class="pwd">
                    <label>密　码</label><input type="password" class="text" id="value_2" placeholder="用户名" name="value_1" tabindex="2">
                </div>

                <div class="pwd">
                    <label>验证码</label><input type="text" class="text" id="value_3" placeholder="密码" name="value_3" tabindex="3" style="width:100px;">
                    <img src="{{url_for('public.generate_verification_code')}}" style="width: 120px;
                                height: 30px;
                                position: absolute;
                                right:20px;" onclick="javascript:newgdcode(this,this.src);"alt='看不清点击刷新'>

                    <input type="button" class="submit" tabindex="4" value="登录">
                    <div class="check"></div>
                </div>


                <div class="tip"></div>
            </div>

            </form>
        </div>
    </div>
    <div class="air-balloon ab-1 png"></div>
    <div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>

<script type="text/javascript" src="{{url_for('static',filename='login/js/jQuery.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='login/js/fun.base.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='login/js/script.js')}}"></script>


<!--[if IE 6]>
<script src="js/DD_belatedPNG.js" type="text/javascript"></script>
<script>DD_belatedPNG.fix('.png')</script>
<![endif]-->

<script language="javascript"> 
function newgdcode(obj,url) { 
obj.src = url+ '?nowtime=' + new Date().getTime(); 
//后面传递一个随机参数，否则在IE7和火狐下，不刷新图片 
} 
</script> 

</body>
</html>
